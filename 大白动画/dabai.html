<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Baymax</title>
	<link rel="stylesheet" type="text/css" href="baymax.css">
</head>
<body>
	<div id="baymax">
		<!-- 定义头和眼睛，嘴 -->
		<div id="head">
			<div class="eye"></div>
			<div class="mouth"></div>
		</div>
		<!-- 定义大肚 -->
		<div id="torso">
			<div class="heart"></div>
		</div>
		<div id="belly">
			<div class="cover"></div>
		</div>
		<!-- 下垂右胳膊 -->
		<div id="right-arm"></div>
		<!-- 定义左臂和手指 -->
		<div id="left-arm">
			<div class="finger"></div>
		</div>
		<!-- 定义右腿 -->
		<div id="right-leg"></div>
		<!-- 定义左腿 -->
		<div id="left-leg"></div>
		<div class="flash-heart"></div>
	</div>
	
</body>
</html>
