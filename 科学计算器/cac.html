<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="cac.css" type="text/css">
</head>
<body>
    <div class="calculator">
        <p>calculator</p>
        <div class="result" id="result">
            <!--显示结果-->
        </div>
        <ul class="pro" id="pro">
            <li>cos</li>
            <li>sin</li>
            <li>tan</li>
            <li>AC</li>
        </ul>
        <ul class="num" id="num">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>0</li>
            <li>.</li>
            <li>+/-</li>
        </ul>
        <ul class="control" id="control">
            <li>+</li>
            <li>-</li>
            <li>×</li>
            <li>÷</li>
            <li>%</li>
            <li>√</li>
            <li>C</li>
            <li>=</li>
        </ul>
    </div>
    <script src="cac.js"></script>
</body>
</html>
